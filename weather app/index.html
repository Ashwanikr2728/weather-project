<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Analyzer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="card">
        <div class="firstPage">

            <div class="search">
                <input type="text" name="" id="" placeholder="Enter City Name" spellcheck="false">
            </div>
            <div class="landingScreen">
                <h1>Discover the Weather in every city you go</h1>
                <button class="startBtn"> <i class="fa-solid fa-cloud-bolt"></i> Let's Start</button>
            </div>
        </div>
        <div class="error">
            <div class="search3"><input type="text" name="" id="" placeholder="Enter City Name" spellcheck="false">
            </div>
            <button class="searchBtn3"><i class="fa-solid fa-magnifying-glass-location"></i></button>
            <div class="imgp">
                <span>
                    <img src="images/Untitled design.gif" alt="">
                </span>
                <p>City Not Found!!</p>
            </div>

        </div>
        <div class="weather">
            <div class="nav">
                <div class="search2"><input type="text" name="" id="" placeholder="Enter City Name" spellcheck="false">
                </div>
                <button class="searchBtn2"><i class="fa-solid fa-magnifying-glass-location"></i></button>
            </div>
            <img src="images/rain.png" alt="" class="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">New Work</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="java script/script.js"></script>
</body>

</html>
